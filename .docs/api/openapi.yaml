openapi: 3.0.3
info:
  contact:
    email: support@forestvpn.com
    name: ForestVPN
    url: https://forestvpn.com/
  description: |
    Manage WireGuard VPN tunnels by RESTful manner.

    Supported features:

      * Manage device: create, update, and delete wireguard interface
      * Manage device's ip addresses: attache or detach ip addresses to the netowrk interface
      * Manage device's peers: create, update, and delete peers
      * Peer's QR code, for use in WireGuard & ForestVPN client

    ForestVPN client may be used as alternative client with enabled P2P technology over WireGuard tunnelling.
    Read more on https://forestvpn.com/
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: https://forestvpn.com/terms/
  title: WireGuard RESTful API
  version: "1.0"
externalDocs:
  description: Documentation of wgrest
  url: https://forestvpn.com/docs/wgrest/
servers:
- url: '{scheme}://{host}/v1'
  variables:
    host:
      default: example.com
    scheme:
      default: https
      enum:
      - https
      - http
security:
- bearerAuth: []
paths:
  /devices/:
    get:
      operationId: ListDevices
      parameters:
      - description: Number of WireGuard devices per page. Default is 100
        explode: true
        in: query
        name: per_page
        required: false
        schema:
          type: number
        style: form
      - description: Page number. Default is 0
        explode: true
        in: query
        name: page
        required: false
        schema:
          type: number
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Device'
                type: array
          description: ok
          headers:
            Link:
              explode: false
              schema:
                description: https://docs.github.com/en/rest/guides/traversing-with-pagination
                type: string
              style: simple
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: unexpected error
      summary: Devices list
      tags:
      - device
    post:
      operationId: CreateDevice
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeviceCreateOrUpdateRequest'
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Device'
          description: Ok
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Device exists
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: unexpected error
      summary: Create new device
      tags:
      - device
  /devices/{name}/:
    delete:
      operationId: DeleteDevice
      parameters:
      - explode: false
        in: path
        name: name
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: No content
        "404":
          description: Not found
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      summary: Delete Device
      tags:
      - device
    get:
      operationId: GetDevice
      parameters:
      - explode: false
        in: path
        name: name
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Device'
          description: ok
        "404":
          description: not found
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: unexpected error
      summary: Get device info
      tags:
      - device
    patch:
      operationId: UpdateDevice
      parameters:
      - explode: false
        in: path
        name: name
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeviceCreateOrUpdateRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Device'
          description: Ok
        "404":
          description: Not found
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: unexpected error
      summary: Update device
      tags:
      - device
  /devices/{name}/options/:
    get:
      operationId: GetDeviceOptions
      parameters:
      - explode: false
        in: path
        name: name
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeviceOptions'
          description: ok
        "404":
          description: not found
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: unexpected error
      summary: Get device options
      tags:
      - device
    patch:
      operationId: UpdateDeviceOptions
      parameters:
      - explode: false
        in: path
        name: name
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeviceOptionsUpdateRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeviceOptions'
          description: Ok
        "404":
          description: Not found
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: unexpected error
      summary: Update device's options
      tags:
      - device
  /devices/{name}/peers/:
    get:
      operationId: ListDevicePeers
      parameters:
      - description: Device's name
        explode: false
        in: path
        name: name
        required: true
        schema:
          type: string
        style: simple
      - description: Number of WireGuard device's peers per page. Default is 100
        explode: true
        in: query
        name: per_page
        required: false
        schema:
          type: number
        style: form
      - description: Page number. Default is 0
        explode: true
        in: query
        name: page
        required: false
        schema:
          type: number
        style: form
      - description: Search query
        explode: true
        in: query
        name: q
        required: false
        schema:
          type: string
        style: form
      - description: Sort field
        explode: true
        in: query
        name: sort
        required: false
        schema:
          enum:
          - pub_key
          - receive_bytes
          - -receive_bytes
          - transmit_bytes
          - -transmit_bytes
          - total_bytes
          - -total_bytes
          - last_handshake_time
          - -last_handshake_time
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Peer'
                type: array
          description: Ok
          headers:
            Link:
              explode: false
              schema:
                description: https://docs.github.com/en/rest/guides/traversing-with-pagination
                type: string
              style: simple
        "404":
          description: Device not found
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      summary: Peers list
      tags:
      - device
    post:
      operationId: CreateDevicePeer
      parameters:
      - description: Device's name
        explode: false
        in: path
        name: name
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PeerCreateOrUpdateRequest'
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Peer'
          description: Created
        "404":
          description: Device not found
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      summary: Create new device peer
      tags:
      - device
  /devices/{name}/peers/{urlSafePubKey}/:
    delete:
      operationId: DeleteDevicePeer
      parameters:
      - description: Device's name
        explode: false
        in: path
        name: name
        required: true
        schema:
          type: string
        style: simple
      - description: Peer's url safe public key
        explode: false
        in: path
        name: urlSafePubKey
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Peer'
          description: Ok
        "404":
          description: Peer or device not found
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      summary: Delete device's peer
      tags:
      - device
    get:
      operationId: GetDevicePeer
      parameters:
      - description: Device's name
        explode: false
        in: path
        name: name
        required: true
        schema:
          type: string
        style: simple
      - description: Peer's url safe public key
        explode: false
        in: path
        name: urlSafePubKey
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Peer'
          description: Ok
        "404":
          description: Peer or device not found
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      summary: Get device peer info
      tags:
      - device
    patch:
      operationId: UpdateDevicePeer
      parameters:
      - description: Device's name
        explode: false
        in: path
        name: name
        required: true
        schema:
          type: string
        style: simple
      - description: Peer's url safe public key
        explode: false
        in: path
        name: urlSafePubKey
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PeerCreateOrUpdateRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Peer'
          description: Ok
        "404":
          description: Peer or device not found
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      summary: Update device's peer
      tags:
      - device
  /devices/{name}/peers/{urlSafePubKey}/quick.conf:
    get:
      operationId: GetDevicePeerQuickConfig
      parameters:
      - description: Device's name
        explode: false
        in: path
        name: name
        required: true
        schema:
          type: string
        style: simple
      - description: Peer's url safe public key
        explode: false
        in: path
        name: urlSafePubKey
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            text/plain:
              schema:
                format: binary
                type: string
          description: Ok
        "404":
          description: Peer or device not found
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      summary: Get device peer quick config
      tags:
      - device
  /devices/{name}/peers/{urlSafePubKey}/quick.conf.png:
    get:
      operationId: GetDevicePeerQuickConfigQRCodePNG
      parameters:
      - description: Device's name
        explode: false
        in: path
        name: name
        required: true
        schema:
          type: string
        style: simple
      - description: Peer's url safe public key
        explode: false
        in: path
        name: urlSafePubKey
        required: true
        schema:
          type: string
        style: simple
      - description: QR code's width & height. Default is 256px.
        explode: true
        in: query
        name: width
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            image/jpeg:
              schema:
                format: binary
                type: string
          description: Ok
        "404":
          description: Peer or device not found
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      summary: Get device peer quick config QR code
      tags:
      - device
components:
  schemas:
    Error:
      properties:
        code:
          description: Error code
          example: device_does_not_exist
          type: string
        message:
          description: Error's short description
          example: Device "wg0" does'n exist
          type: string
        detail:
          description: Error's detail description
          type: string
      required:
      - code
      - message
      type: object
    DeviceOptionsUpdateRequest:
      description: Device options
      example:
        allowed_ips:
        - 0.0.0.0/0
        - ::0/0
        host: 1.2.3.4
        dns_servers:
        - 8.8.8.8
        - 2001:4860:4860::8888
      properties:
        allowed_ips:
          description: Device's allowed ips, it might be any of IPv4 or IPv6 addresses
            in CIDR notation. It might be owervrite in peer and device config.
          example:
          - 0.0.0.0/0
          - ::0/0
          items:
            type: string
          nullable: true
          type: array
        dns_servers:
          description: Interface's DNS servers.
          example:
          - 8.8.8.8
          - 2001:4860:4860::8888
          items:
            type: string
          nullable: true
          type: array
        host:
          description: Device host, it might be domain name or IPv4/IPv6 address.
            It is used for external/internal connection
          example: 1.2.3.4
          nullable: true
          type: string
      type: object
    DeviceOptions:
      description: Device options
      example:
        allowed_ips:
        - 0.0.0.0/0
        - ::0/0
        host: 1.2.3.4
        dns_servers:
        - 8.8.8.8
        - 2001:4860:4860::8888
      properties:
        allowed_ips:
          description: Device's allowed ips, it might be any of IPv4 or IPv6 addresses
            in CIDR notation. It might be owervrite in peer and device config.
          example:
          - 0.0.0.0/0
          - ::0/0
          items:
            type: string
          type: array
        dns_servers:
          description: Interface's DNS servers.
          example:
          - 8.8.8.8
          - 2001:4860:4860::8888
          items:
            type: string
          type: array
        host:
          description: Device host, it might be domain name or IPv4/IPv6 address.
            It is used for external/internal connection
          example: 1.2.3.4
          type: string
      required:
      - allowed_ips
      - dns_servers
      - host
      type: object
    DeviceCreateOrUpdateRequest:
      description: Device params that might be used due to creation or updation process
      example:
        firewall_mark: 10
        listen_port: 51820
        name: wg0
        private_key: wBHGU3RiK/IFWXAF2jbHjGSDAKEO2ddcsZFEWcQ+qGc=
        networks:
        - 10.71.25.1/24
        - fd42:21:21::1/64
      properties:
        name:
          description: WireGuard device name. Usually it is network interface name
          example: wg0
          nullable: true
          type: string
        listen_port:
          description: WireGuard device listen port.
          example: 51820
          format: int32
          nullable: true
          type: integer
        private_key:
          description: WireGuard device private key encoded by base64.
          example: wBHGU3RiK/IFWXAF2jbHjGSDAKEO2ddcsZFEWcQ+qGc=
          nullable: true
          type: string
        firewall_mark:
          description: WireGuard device firewall mark.
          example: 10
          format: int32
          nullable: true
          type: integer
        networks:
          description: IPv4 or IPv6 addresses in CIDR notation
          example:
          - 10.71.25.1/24
          - fd42:21:21::1/64
          items:
            type: string
          nullable: true
          type: array
      type: object
    Device:
      description: Information about wireguard device.
      example:
        public_key: QFjZjxa2sgwnmGT4NqyRoeNk31AlHjVxHNEH/qY/2no=
        firewall_mark: 10
        listen_port: 51820
        total_receive_bytes: 59984733
        name: wg0
        networks:
        - 10.71.25.1/24
        - fd42:21:21::1/64
        peers_count: 10
        total_transmit_bytes: 45331987
      properties:
        name:
          description: WireGuard device name. Usually it is network interface name
          example: wg0
          type: string
        listen_port:
          description: WireGuard device listen port.
          example: 51820
          format: int32
          type: integer
        public_key:
          description: WireGuard device public key encoded by base64.
          example: QFjZjxa2sgwnmGT4NqyRoeNk31AlHjVxHNEH/qY/2no=
          type: string
        firewall_mark:
          description: WireGuard device firewall mark.
          example: 10
          format: int32
          type: integer
        networks:
          description: IPv4 or IPv6 addresses in CIDR notation
          example:
          - 10.71.25.1/24
          - fd42:21:21::1/64
          items:
            type: string
          type: array
        peers_count:
          description: WireGuard device's peers count
          example: 10
          format: int32
          type: integer
        total_receive_bytes:
          description: WireGuard device's peers total receive bytes
          example: 59984733
          format: int64
          type: integer
        total_transmit_bytes:
          description: WireGuard device's peers total transmit bytes
          example: 45331987
          format: int64
          type: integer
      required:
      - firewall_mark
      - listen_port
      - name
      - networks
      - peers_count
      - private_key
      - public_key
      - total_receive_bytes
      - total_transmit_bytes
      type: object
    PeerCreateOrUpdateRequest:
      description: Peer params that might be used due to creation or updation process
      example:
        public_key: qnPJFozrAnrTjap5VjO30bUeLvhkZEEZx48w2RqMpRA=
        endpoint: 1.2.3.4:2345
        allowed_ips:
        - 10.71.25.51/32
        - fd42:21:21::51/128
        persistent_keepalive_interval: 25s
        private_key: gD89VQVXPAEpXuIyHOujw1wF4njIBtaSLvqAatBAuWY=
        preshared_key: c2m+JtxpcRP6pztdDFRHnOx75SI+QyBDba1+BEbQaiA=
      properties:
        private_key:
          description: Base64 encoded private key. If present it will be stored in
            persistent storage.
          example: gD89VQVXPAEpXuIyHOujw1wF4njIBtaSLvqAatBAuWY=
          nullable: true
          type: string
        public_key:
          description: Base64 encoded public key
          example: qnPJFozrAnrTjap5VjO30bUeLvhkZEEZx48w2RqMpRA=
          nullable: true
          type: string
        preshared_key:
          description: Base64 encoded preshared key
          example: c2m+JtxpcRP6pztdDFRHnOx75SI+QyBDba1+BEbQaiA=
          nullable: true
          type: string
        allowed_ips:
          description: Peer's allowed ips, it might be any of IPv4 or IPv6 addresses
            in CIDR notation
          example:
          - 10.71.25.51/32
          - fd42:21:21::51/128
          items:
            type: string
          nullable: true
          type: array
        persistent_keepalive_interval:
          description: Peer's persistend keepalive interval. Valid time units are
            "ns", "us" (or "µs"), "ms", "s", "m", "h".
          example: 25s
          type: string
        endpoint:
          description: Peer's endpoint in host:port format
          example: 1.2.3.4:2345
          type: string
      type: object
    Peer:
      description: Information about wireguard peer.
      example:
        public_key: 0DGpyohLU+T1qAemWVWsNd1nwy3ZBAG7U4JJ/ZA+fWA=
        endpoint: 1.2.3.4:2345
        allowed_ips:
        - 10.71.25.51/32
        - fd42:21:21::51/128
        last_handshake_time: 2000-01-23T04:56:07.000+00:00
        url_safe_public_key: 0DGpyohLU-T1qAemWVWsNd1nwy3ZBAG7U4JJ_ZA-fWA
        persistent_keepalive_interval: 25s
        receive_bytes: 587732
        transmit_bytes: 432445
        preshared_key: c2m+JtxpcRP6pztdDFRHnOx75SI+QyBDba1+BEbQaiA=
      properties:
        public_key:
          description: Base64 encoded public key
          example: 0DGpyohLU+T1qAemWVWsNd1nwy3ZBAG7U4JJ/ZA+fWA=
          type: string
        url_safe_public_key:
          description: URL safe base64 encoded public key. It is usefull to use in
            peers api endpoint.
          example: 0DGpyohLU-T1qAemWVWsNd1nwy3ZBAG7U4JJ_ZA-fWA
          type: string
        preshared_key:
          description: Base64 encoded preshared key
          example: c2m+JtxpcRP6pztdDFRHnOx75SI+QyBDba1+BEbQaiA=
          type: string
        allowed_ips:
          description: Peer's allowed ips, it might be any of IPv4 or IPv6 addresses
            in CIDR notation
          example:
          - 10.71.25.51/32
          - fd42:21:21::51/128
          items:
            type: string
          type: array
        last_handshake_time:
          description: Peer's last handshake time formated in RFC3339
          format: date-time
          type: string
        persistent_keepalive_interval:
          description: Peer's persistend keepalive interval in
          example: 25s
          type: string
        endpoint:
          description: Peer's endpoint in host:port format
          example: 1.2.3.4:2345
          type: string
        receive_bytes:
          description: Peer's receive bytes
          example: 587732
          format: int64
          type: integer
        transmit_bytes:
          description: Peer's transmit bytes
          example: 432445
          format: int64
          type: integer
      required:
      - allowed_ips
      - endpoint
      - last_handshake_time
      - persistent_keepalive_interval
      - public_key
      - receive_bytes
      - transmit_bytes
      - url_safe_public_key
      type: object
  securitySchemes:
    bearerAuth:
      description: Authorization token
      scheme: bearer
      type: http
